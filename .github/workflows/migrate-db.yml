name: Database Migration

on:
  push:
    branches:
      - prod
    paths:
      - 'core/drizzle/**'
      - 'core/src/db/**'
      - 'core/scripts/run-migrations.ts'
      - 'core/drizzle.config.ts'
      - 'core/package.json'
      - '.github/workflows/migrate-db.yml' # Trigger when workflow is added/modified
  workflow_dispatch: # Allow manual triggering

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./core
        run: npm ci

      - name: Run database migrations
        working-directory: ./core
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:migrate
